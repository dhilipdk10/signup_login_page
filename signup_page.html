<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/mobilex-favicon.png" sizes="144*144">
  <title>MobileX</title>
  <link rel="stylesheet" href="style/signup_page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div>
    <div class="header">
      <img class="logo" src="../assets/logo.png" />
    </div>
  </div>
  <div class="signup-backgroundimage">
    <div class="signup-backgroundcolor">
      <div class="alignment-container">
        <div class="signup-grid">
          <form class="signup-form">
            <div>
              <h1 class="title">Signup</h1>
            </div>
            <div class="Details">
              <input type="text" placeholder="First Name">
              <input type="text" placeholder="Last Name">
            </div>
            <div class="Details">
              <input type="date" placeholder="Date Of Birth">
              <select style="color: white; padding: 5px 5px 5px;">
                <option value="" disabled selected>-Select Gender-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="Details">
              <input style="width: 92%;" type="email" placeholder="Email Address">
            </div>
            <div class="Details">
              <input class="ext" style="width: 22%;" type="text" placeholder="ext">
              <input style="width: 66%;" type="text" placeholder="Phone number">
            </div>
            <div class="Details">
              <input style="width: 92%;" type="password" placeholder="Password">
            </div>
            <div class="Details">
              <input style="width: 92%;" type="password" placeholder="Confrim Password">
            </div>
            <div class="Details">
              <a style="color: white;
            text-decoration: underline; padding-top: 5px " ; href="/login-page.html">Back To Login</a>
              <button>Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
