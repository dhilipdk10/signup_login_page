<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobileX</title>
  <link rel="stylesheet" href="style/login-page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div>
    <div class="header">
      <img class="logo" src="../assets/logo.png" />
    </div>
  </div>
  <div class="login-backgroundimage">
    <div class="login-backgroundcolor">
      <div class="login-grid">
        <form style="width: 100%;">
          <div>
            <h1 class="title">LOGIN</h1>
          </div>
          <div class="Details">
            <input style="width: 100%;" type="email" placeholder="Email Address">
          </div>
          <div class="Details">
            <input style="width: 100%;" type="password" placeholder="Password">
          </div>
          <div class="Details">
            <a style="color: white;
            text-decoration: underline; padding-top: 5px " ; href="/login-page.html">Forget password</a>
            <button>Login</button>
          </div>
          <div>
            <p>Don't have account?</p>
            <a style="color: #028059;" href="/signup_page.html">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
